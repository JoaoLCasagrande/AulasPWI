<!DOCTYPE html>
<html>
    <head>
        <title>Minha primeira pagina</title>

        <style>
            p{
                columns: #fa12fa;                                                      
            }
        </style>


    </head>

    <body>
        <h1>Titulo</h1>
        <h2>Titulo2</h2>
        <h3>Titulo3</h3>
        <h4>Titulo4</h4>

        <p>Paragrafo.Assim como o titulo (h?), quebra a linha ao final da tag.</p>
        <b>Negrito versao html4,nao quebra linha</b>
    <br/> <!--quebra a linha (isso é um comentário)-->
    <strong>Negrito,nao quebra a linha</strong>
    <br/>
    <i>Italico,nao quebra a linha</i>

    <hr/> <!--cria uma linha-->

    <ol>  <!---Cria uma lista ordenada (poe numero sozinho)-->
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ul> <!--cria uma lista ordenada-->
        <li>Item1</li>
        <li>Item2</li>
    </ul>
    </body>
</html>
